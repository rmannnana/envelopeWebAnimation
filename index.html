<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animation</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .envelope {
            position: absolute;
            width: min(60vw, 320px);
            aspect-ratio: 1 / 1;
            cursor: pointer;
        }

        .envelope img {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
        }

        /* Z-INDEX (ORDRE DES COUCHES) */
        .base {
            z-index: 4;
        }

        .fourreau {
            z-index: 3;
        }

        .letter {
            z-index: 2;
        }

        .colle {
            z-index: 1;
        }

        /* ÉTATS */
        .open-part {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .letter {
            transform: scaleY(0.1);
            transform-origin: bottom;
            transition: transform 1.2s ease-out, opacity 1.2s ease-out;
            opacity: 0;
        }

        /* HOVER */
        .envelope:hover .open-part {
            opacity: 1;
        }

        .envelope:hover .letter {
            transform: scaleY(1);
            opacity: 1;
        }

        .envelope:hover .base {
            opacity: 0;
        }
    </style>
</head>

<body>

    <div class="envelope">

        <!-- ENVELOPPE FERMÉE -->
        <img class="base" src="assets/envelope.webp">

        <!-- FOURREAU (DESSOUS) -->
        <img class="open-part fourreau" src="assets/fourreau.webp">

        <!-- FEUILLE -->
        <img class="letter" src="assets/feuille.webp">

        <!-- COLLE (DESSUS) -->
        <img class="open-part colle" src="assets/colle.webp">

    </div>

</body>

</html>
